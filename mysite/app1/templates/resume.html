{% extends "base.html" %}
<html>
<head>
    <title>{% block title %}Ishtiaq's Resume{% endblock %}</title>
</head>
<body>
{% block pagecontent %}
<div>
{#    <iframe id="iFrame1" src="https://drive.google.com/file/d/1VTP-mnfdsYy_X12V7d-UmdoWx0QkTpL1/preview?usp=sharing"#}
{#            width="100%"></iframe>#}
    {% load static %}
    <iframe
    src="https://drive.google.com/viewerng/viewer?embedded=true&url={% static 'files/resume.pdf' %}"
    frameBorder="0"
    scrolling="auto"
    height="100%"
    width="100%"
></iframe>
{#    <embed id="resume" src="{% static 'files/resume.pdf' %}" type="application/pdf" width="100%"/>#}
{#    <embed id="resume" src="http://docs.google.com/gview?embedded=true&url={% static 'files/resume.pdf' %}" type="application/pdf" width="100%"/>#}
</div>
{% endblock %}
</body>
{% block script %}
    <script type="application/javascript">
        window.addEventListener('DOMContentLoaded', function (e) {
            let resume = document.getElementById('resume');
            resizeToFitContent(resume, window);
        });
        $('nav li a').removeClass('active');
        $('nav li a[href="/' + location.pathname.split("/")[1] + '"]').addClass('active');
    </script>
{% endblock %}
</html>
